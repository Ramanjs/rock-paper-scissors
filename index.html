<!DOCTYPE html>
<html>
<head>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div id="container">
        <div id="computer">
            <h2>Computer</h2>
        </div>
        <div id="play-ground">
            <div id="fight-area">
                <div id="computer-choice" class="circle">
                </div>
                <div id="player-choice" class="circle">
                    
                </div>
            </div>
            <div id="score-board">
                <div id="score">Score</div>
                <div id="computer-score">0</div>
                <div id="divider">--</div>
                <div id="player-score">0</div>
            </div>
        </div>
        <div id="player">
            <div id="button-palette"> 
                <button id="rock" class="btn circle"><i class="fa fa-hand-rock-o"></i></button>
                <button id="paper" class="btn circle"><i class="fa fa-hand-paper-o"></i></button>
                <button id="scissors" class="btn circle"><i class="fa fa-hand-scissors-o"></i></button>
            </div>
            <h2>You</h2>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
